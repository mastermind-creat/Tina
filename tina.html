<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Tina</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Dancing Script", cursive;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-purple-400 to-pink-500 h-screen flex flex-col justify-center items-center text-white p-4 text-center overflow-hidden relative"
  >
    <div
      class="text-6xl md:text-8xl font-bold mb-8 z-10 animate-float"
      style="animation-delay: 0.5s"
    >
      Tina
    </div>

    <p class="text-2xl md:text-3xl z-10">You're a good kind of chaos.</p>

    <script>
      const body = document.body;
      const numberOfElements = 20;
      const elements = ["💖", "✨", "⭐", "🌸", "💫"];

      for (let i = 0; i < numberOfElements; i++) {
        const element = document.createElement("div");
        element.innerText =
          elements[Math.floor(Math.random() * elements.length)];
        element.style.position = "absolute";
        element.style.left = `${Math.random() * 100}vw`;
        element.style.top = `${Math.random() * 100}vh`;
        element.style.fontSize = `${10 + Math.random() * 30}px`;
        element.style.opacity = `${0.2 + Math.random() * 0.8}`;
        element.style.animationDelay = `${Math.random() * 10}s`;
        element.classList.add("animate-float");
        body.appendChild(element);
      }
    </script>
  </body>
</html>
