<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Tina</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
      body {
        font-family: "Dancing Script", cursive;
      }
      .floating-element {
        position: absolute;
        animation: float 6s ease-in-out infinite, move 20s linear infinite;
        will-change: transform;
      }
      .floating-word {
        color: white;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        opacity: 0.6;
        transition: opacity 0.3s ease-in-out;
      }
      .floating-word:hover {
        opacity: 1;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
        100% {
          transform: translateY(0);
        }
      }
      @keyframes move {
        0% {
          transform: translateX(10vw) rotate(0deg);
        }
        50% {
          transform: translateX(90vw) rotate(180deg);
        }
        100% {
          transform: translateX(10vw) rotate(360deg);
        }
      }
      @media (max-width: 768px) {
        .floating-word {
          font-size: 1em;
        }
      }
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      .animate-pulse-slow {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      .heart-beat {
        animation: heartBeat 1.5s infinite;
      }
      @keyframes heartBeat {
        0% {
          transform: scale(1);
        }
        14% {
          transform: scale(1.3);
        }
        28% {
          transform: scale(1);
        }
        42% {
          transform: scale(1.3);
        }
        70% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body
    class="h-screen flex flex-col justify-center items-center text-white p-4 text-center overflow-hidden relative"
    style="
      background-image: url('images/Tina.jpeg');
      background-size: cover;
      background-position: center;
    "
  >
    <div id="particles-js"></div>

    <div
      class="text-6xl md:text-8xl font-bold mb-8 z-10 animate-float animate-pulse-slow"
      style="animation-delay: 0.5s"
    >
      Tina
    </div>

    <p id="message" class="text-2xl md:text-3xl z-10 mb-8">
      Some memories just float to the top...
    </p>

    <button
      id="playButton"
      class="bg-pink-500 text-white px-6 py-3 rounded-full font-bold text-xl hover:bg-pink-600 transition duration-300 flex items-center justify-center z-10 mb-8 heart-beat"
    >
      Play Unity ‚ù§Ô∏è
    </button>

    <script>
      // Particles.js configuration
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 100,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: ["#C084FC", "#DB2777", "#F472B6"],
          },
          shape: {
            type: "star",
            stroke: {
              width: 0,
              color: "#000000",
            },
            polygon: {
              nb_sides: 5,
            },
          },
          opacity: {
            value: 0.6,
            random: true,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 5,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#FBCFE8",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 3,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 1,
              },
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: {
              distance: 200,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      });

      // Confetti on load
      window.addEventListener("load", () => {
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 },
          colors: ["#C084FC", "#DB2777", "#F472B6"],
        });
      });

      // Typewriter effect
      const messageElement = document.getElementById("message");
      const text = messageElement.innerText;
      messageElement.innerText = "";
      let i = 0;
      function typeWriter() {
        if (i < text.length) {
          messageElement.innerText += text.charAt(i);
          i++;
          setTimeout(typeWriter, 100);
        }
      }
      typeWriter();

      // Audio player
      const audio = new Audio("audio/Unity.mp3");
      audio.loop = true;
      const playButton = document.getElementById("playButton");
      playButton.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          playButton.innerText = "Pause Unity ‚ù§Ô∏è";
          // Additional confetti on play
          confetti({
            particleCount: 200,
            spread: 100,
            origin: { y: 0.5 },
            colors: ["#C084FC", "#DB2777", "#F472B6", "#ffffff"],
          });
        } else {
          audio.pause();
          playButton.innerText = "Play Unity ‚ù§Ô∏è";
        }
      });

      // Add floating icons
      const body = document.body;
      const numberOfIcons = 15;
      const icons = ["üíñ", "‚ú®", "‚≠ê", "üå∏", "üí´", "‚ù§Ô∏è"];

      for (let i = 0; i < numberOfIcons; i++) {
        const element = document.createElement("div");
        element.innerText = icons[Math.floor(Math.random() * icons.length)];
        element.classList.add("floating-element");
        element.style.left = `${Math.random() * 100}vw`;
        element.style.top = `${Math.random() * 100}vh`;
        element.style.fontSize = `${15 + Math.random() * 35}px`;
        element.style.opacity = `${0.3 + Math.random() * 0.7}`;
        element.style.animationDelay = `${Math.random() * 10}s`;
        element.style.animationDuration = `${4 + Math.random() * 4}s`; // Slightly different speed for icons
        element.style.zIndex = 1; // Behind pictures but above particles
        body.appendChild(element);
      }

      // Add sweet floating words
      const numberOfWords = 10;
      const sweetWords = [
        "Amazing üòç",
        "Smile ‚ú®",
        "Chaos üòâ",
        "Love üíñ",
        "Forever üí´",
        "Memories ‚≠ê",
        "Sweet üå∏",
        "Darling ‚ù§Ô∏è",
        "Joy üòä",
        "Passion üî•",
      ];

      for (let i = 0; i < numberOfWords; i++) {
        const element = document.createElement("div");
        element.innerText =
          sweetWords[Math.floor(Math.random() * sweetWords.length)];
        element.classList.add("floating-element", "floating-word");
        element.style.left = `${Math.random() * 100}vw`;
        element.style.top = `${Math.random() * 100}vh`;
        element.style.fontSize = `${20 + Math.random() * 30}px`;
        element.style.opacity = `${0.4 + Math.random() * 0.6}`;
        element.style.animationDelay = `${Math.random() * 10}s`;
        element.style.animationDuration = `${5 + Math.random() * 5}s`; // Different speed for words
        element.style.zIndex = 2; // Above icons
        body.appendChild(element);
      }

      // Additional cool feature: Click on name for extra confetti and heart explosion
      const nameElement = document.querySelector(".text-6xl");
      nameElement.addEventListener("click", () => {
        confetti({
          particleCount: 300,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ["#C084FC", "#DB2777", "#F472B6"],
        });
        confetti({
          particleCount: 300,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ["#C084FC", "#DB2777", "#F472B6"],
        });
      });
    </script>
  </body>
</html>
