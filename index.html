<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Tina</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
      body {
        font-family: "Dancing Script", cursive;
        min-height: 100vh;
        overflow-y: auto;
      }
      .floating-element {
        position: absolute;
        animation: float 6s ease-in-out infinite, move 20s linear infinite;
        will-change: transform;
      }
      .floating-word {
        color: white;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        opacity: 0.6;
        transition: opacity 0.3s ease-in-out;
      }
      .floating-word:hover {
        opacity: 1;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
        100% {
          transform: translateY(0);
        }
      }
      @keyframes move {
        0% {
          transform: translateX(10vw) rotate(0deg);
        }
        50% {
          transform: translateX(90vw) rotate(180deg);
        }
        100% {
          transform: translateX(10vw) rotate(360deg);
        }
      }
      @media (max-width: 768px) {
        .floating-word {
          font-size: 1em;
        }
      }
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      .animate-pulse-slow {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      .heart-beat {
        animation: heartBeat 1.5s infinite;
      }
      @keyframes heartBeat {
        0% {
          transform: scale(1);
        }
        14% {
          transform: scale(1.3);
        }
        28% {
          transform: scale(1);
        }
        42% {
          transform: scale(1.3);
        }
        70% {
          transform: scale(1);
        }
      }
      /* Chat message styles */
      .chat-container {
        position: relative;
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px 10px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        z-index: 50;
      }
      .chat-message {
        max-width: 80%;
        padding: 12px 20px;
        border-radius: 25px;
        color: white;
        font-size: 1.2rem;
        opacity: 0;
        transform: translateY(20px);
        animation: messageAppear 0.5s forwards;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        position: relative;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .left-message {
        align-self: flex-start;
        background: rgba(219, 39, 119, 0.9);
        margin-left: 15px;
      }
      .right-message {
        align-self: flex-end;
        background: rgba(75, 85, 99, 0.9);
        margin-right: 15px;
      }
      @keyframes messageAppear {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .chat-message::after {
        content: "";
        position: absolute;
        bottom: 0;
        width: 20px;
        height: 20px;
      }
      .left-message::after {
        left: -10px;
        background: rgba(219, 39, 119, 0.9);
        clip-path: polygon(0% 0%, 100% 100%, 0% 100%);
      }
      .right-message::after {
        right: -10px;
        background: rgba(75, 85, 99, 0.9);
        clip-path: polygon(100% 0%, 0% 100%, 100% 100%);
      }
      /* Profile picture styles */
      .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        flex-shrink: 0;
      }
      /* Main content container */
      .content-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        position: relative;
        z-index: 10;
      }
      /* Floating hearts animation */
      @keyframes floatUp {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }
      .floating-heart {
        position: absolute;
        font-size: 24px;
        animation: floatUp 4s linear forwards;
        z-index: 10;
      }
    </style>
  </head>
  <body
    class="text-white relative"
    style="
      background-image: url('images/Tina.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    "
  >
    <div id="particles-js"></div>

    <div class="content-container">
      <div
        class="text-6xl md:text-8xl font-bold mb-8 z-10 animate-float animate-pulse-slow"
        style="animation-delay: 0.5s"
        id="nameElement"
      >
        Tina
      </div>

      <p id="message" class="text-2xl md:text-3xl z-10 mb-8">
        Some memories just float to the top...
      </p>

      <button
        id="playButton"
        class="bg-pink-500 text-white px-6 py-3 rounded-full font-bold text-xl hover:bg-pink-600 transition duration-300 flex items-center justify-center z-10 mb-8 heart-beat"
      >
        Pause Unity ‚ù§Ô∏è
      </button>

      <!-- Chat container for daily messages -->
      <div id="chatContainer" class="chat-container"></div>
    </div>

    <script>
      // Array of special messages for Tina
      const specialMessages = [
        "Tina, you light up my world brighter than a thousand stars ‚ú®",
        "Every day with you is a beautiful adventure I never want to end üå∏",
        "Your smile is my favorite thing in the whole universe üíñ",
        "I fall in love with you more each time I see you ‚ù§Ô∏è",
        "You're not just my love, you're my favorite everything üí´",
        "The way you laugh makes my heart skip a beat every time üòç",
        "I'd choose you in a hundred lifetimes, in a hundred worlds, in any version of reality üî•",
      ];

      // Array of memory photos (add your actual image paths)
      const memoryPhotos = [
        "images/Tina1.jpg",
        "images/Tina2.jpg",
        "images/Tina3.jpg",
        "images/Tina4.jpg",
      ];

      // Array of daily messages in chat format
      const dailyMessages = [
        { text: "Good morning beautiful! üåû", sender: "left" },
        {
          text: "Just wanted to remind you how amazing you are today!",
          sender: "right",
        },
        {
          text: "You make every day brighter just by being you ‚òÄÔ∏è",
          sender: "left",
        },
        {
          text: "Whatever today brings, I know you'll handle it with grace",
          sender: "right",
        },
        {
          text: "Sending you all my love and positive energy! üíñ",
          sender: "left",
        },
        {
          text: "Thinking about you always makes my day better",
          sender: "right",
        },
        { text: "Can't wait to see you again!", sender: "left" },
        {
          text: "You're the most beautiful person I know, inside and out",
          sender: "right",
        },
      ];

      // Your profile picture URL - replace with your actual image path
      const profilePicUrl = "images/profile1.jpg";

      // Function to create floating hearts
      function createFloatingHearts(count) {
        const colors = ["#ff0000", "#ff69b4", "#ff1493", "#db2777", "#f472b6"];
        const hearts = ["‚ù§Ô∏è", "üíñ", "üíó", "üíì", "üíû", "üíï"];

        for (let i = 0; i < count; i++) {
          const heart = document.createElement("div");
          heart.className = "floating-heart";
          heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
          heart.style.left = `${Math.random() * 100}vw`;
          heart.style.bottom = "0";
          heart.style.animationDelay = `${Math.random() * 2}s`;
          heart.style.color = colors[Math.floor(Math.random() * colors.length)];
          heart.style.fontSize = `${20 + Math.random() * 30}px`;

          document.body.appendChild(heart);

          // Remove heart after animation completes
          setTimeout(() => {
            heart.remove();
          }, 4000);
        }
      }

      // Function to show daily messages in chat format
      function showDailyMessages() {
        const chatContainer = document.getElementById("chatContainer");
        let delay = 500; // Initial delay

        dailyMessages.forEach((msg, index) => {
          setTimeout(() => {
            const messageDiv = document.createElement("div");
            messageDiv.className = `chat-message ${msg.sender}-message`;

            // Add profile picture to the message
            const profilePic = document.createElement("img");
            profilePic.className = "profile-pic";
            profilePic.src = profilePicUrl;
            profilePic.alt = "Profile picture";

            // Position profile pic based on message direction
            if (msg.sender === "left") {
              messageDiv.appendChild(profilePic);
            }

            const messageText = document.createElement("span");
            messageText.textContent = msg.text;
            messageDiv.appendChild(messageText);

            if (msg.sender === "right") {
              messageDiv.appendChild(profilePic);
            }

            messageDiv.style.animationDelay = `${delay}ms`;

            // Add small emoji reactions to some messages
            if (index % 2 === 0) {
              const emojiSpan = document.createElement("span");
              emojiSpan.className = "absolute -bottom-4 right-2 text-xl";
              emojiSpan.innerHTML = ["‚ù§Ô∏è", "‚ú®", "üòä", "üåü", "üíñ"][
                Math.floor(Math.random() * 5)
              ];
              messageDiv.appendChild(emojiSpan);
            }

            chatContainer.appendChild(messageDiv);

            // Create floating hearts for every other message
            if (index % 2 === 0) {
              createFloatingHearts(3);
            }

            // Scroll to bottom of chat
            chatContainer.scrollTop = chatContainer.scrollHeight;
          }, delay);

          delay += 1500; // Increment delay for next message
        });

        // Final effect after last message
        setTimeout(() => {
          createFloatingHearts(15);
          confetti({
            particleCount: 50,
            spread: 70,
            origin: { y: 0.8 },
            colors: ["#C084FC", "#DB2777", "#F472B6"],
          });
        }, delay + 1000);
      }

      // Particles.js configuration
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 100,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: ["#C084FC", "#DB2777", "#F472B6"],
          },
          shape: {
            type: "star",
            stroke: {
              width: 0,
              color: "#000000",
            },
            polygon: {
              nb_sides: 5,
            },
          },
          opacity: {
            value: 0.6,
            random: true,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 5,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#FBCFE8",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 3,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 1,
              },
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: {
              distance: 200,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      });

      // On load effects
      window.addEventListener("load", () => {
        // Always show confetti on load
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 },
          colors: ["#C084FC", "#DB2777", "#F472B6"],
        });

        // Show daily messages after a short delay
        setTimeout(showDailyMessages, 2000);

        // Scroll to top on load
        window.scrollTo(0, 0);
      });

      // Typewriter effect
      const messageElement = document.getElementById("message");
      const text = messageElement.innerText;
      messageElement.innerText = "";
      let i = 0;
      function typeWriter() {
        if (i < text.length) {
          messageElement.innerText += text.charAt(i);
          i++;
          setTimeout(typeWriter, 100);
        }
      }
      typeWriter();

      // Audio player with autoplay
      const audio = new Audio("audio/Unity.mp3");
      audio.loop = true;
      audio.play().catch((error) => {
        console.log("Autoplay prevented:", error);
      });
      const playButton = document.getElementById("playButton");
      playButton.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          playButton.innerText = "Pause Unity ‚ù§Ô∏è";
          confetti({
            particleCount: 200,
            spread: 100,
            origin: { y: 0.5 },
            colors: ["#C084FC", "#DB2777", "#F472B6", "#ffffff"],
          });
        } else {
          audio.pause();
          playButton.innerText = "Play Unity ‚ù§Ô∏è";
        }
      });

      // Add floating icons
      const body = document.body;
      const numberOfIcons = 15;
      const icons = ["üíñ", "‚ú®", "‚≠ê", "üå∏", "üí´", "‚ù§Ô∏è"];

      for (let i = 0; i < numberOfIcons; i++) {
        const element = document.createElement("div");
        element.innerText = icons[Math.floor(Math.random() * icons.length)];
        element.classList.add("floating-element");
        element.style.left = `${Math.random() * 100}vw`;
        element.style.top = `${Math.random() * 100}vh`;
        element.style.fontSize = `${15 + Math.random() * 35}px`;
        element.style.opacity = `${0.3 + Math.random() * 0.7}`;
        element.style.animationDelay = `${Math.random() * 10}s`;
        element.style.animationDuration = `${4 + Math.random() * 4}s`;
        element.style.zIndex = 1;
        body.appendChild(element);
      }

      // Add sweet floating words
      const numberOfWords = 10;
      const sweetWords = [
        "Amazing üòç",
        "Smile ‚ú®",
        "Chaos üòâ",
        "Love üíñ",
        "Forever üí´",
        "Memories ‚≠ê",
        "Sweet üå∏",
        "Darling ‚ù§Ô∏è",
        "Joy üòä",
        "Passion üî•",
      ];

      for (let i = 0; i < numberOfWords; i++) {
        const element = document.createElement("div");
        element.innerText =
          sweetWords[Math.floor(Math.random() * sweetWords.length)];
        element.classList.add("floating-element", "floating-word");
        element.style.left = `${Math.random() * 100}vw`;
        element.style.top = `${Math.random() * 100}vh`;
        element.style.fontSize = `${20 + Math.random() * 30}px`;
        element.style.opacity = `${0.4 + Math.random() * 0.6}`;
        element.style.animationDelay = `${Math.random() * 10}s`;
        element.style.animationDuration = `${5 + Math.random() * 5}s`;
        element.style.zIndex = 2;
        body.appendChild(element);
      }

      // Enhanced name click effect
      const nameElement = document.getElementById("nameElement");
      nameElement.addEventListener("click", () => {
        // Heart explosion
        createFloatingHearts(20);

        // Additional confetti
        confetti({
          particleCount: 300,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ["#C084FC", "#DB2777", "#F472B6"],
        });
        confetti({
          particleCount: 300,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ["#C084FC", "#DB2777", "#F472B6"],
        });
      });

      // Touch anywhere for hearts
      document.addEventListener(
        "touchstart",
        function (e) {
          const touch = e.touches[0];
          const x = touch.clientX / window.innerWidth;
          const y = touch.clientY / window.innerHeight;

          confetti({
            particleCount: 30,
            spread: 70,
            origin: { x, y },
            colors: ["#C084FC", "#DB2777", "#F472B6"],
            shapes: ["heart"],
          });
        },
        false
      );
    </script>
  </body>
</html>
